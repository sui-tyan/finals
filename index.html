<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Student ID System</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Student ID System</h1>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="fname-label" for="fname">First Name</label>
          <input
            type="text"
            name="fname"
            id="fname"
            class="form-control"
            placeholder="Enter your first name"
            required
          />
        </div>
        <div class="form-group">
          <label id="lname-label" for="lname">Last Name</label>
          <input
            type="text"
            name="lname"
            id="lname"
            class="form-control"
            placeholder="Enter your last name"
            required
          />
        </div>
        <div class="form-group">
            <label id="bdate-label" for="bdate">Birthdate</label>
            <input type="date" name="bdate" id="bdate" class="form-control" require>
        </div>

        <div class="form-group">
          <label id="idnum-label" for="idnum">ID Number</label>
          <input
            type="text"
            name="idnum"
            id="idnum"
            class="form-control"
            placeholder="Enter your ID Number"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div class="form-group">
          <p>Select Department</p>
          <select id="dropdown" name="department" class="form-control" required>
            <option disabled selected value>Select current department</option>
            <option value="CCJE">College of Criminal Justice Education</option>
            <option value="CITCS">College of Information Technology and Computer Science</option>
            <option value="CTE">College of Teacher Education</option>
            <option>College of Accountancy</option>
            <option>College of Arts and Sciences</option>
            <option>College of Business Administration</option>
            <option>College of Engineering and Architecture</option>
            <option>College of Hospitality and Tourism Management</option>
            <option>College of Nursing</option>
            <option>College of Law</option>
          </select>
        </div>

        <div class="form-group">
          <label id="nationality-label" for="nationality">Nationality</label>
          <input
            type="text"
            name="nationality"
            id="nationality"
            class="form-control"
            placeholder="Enter your nationality"
            required
          />
        </div>

        <div class="form-group">
          <button type="submit" class="submit-btn">Submit</button>
        </div>

      </form>
    </div>
  </body>
</html>
